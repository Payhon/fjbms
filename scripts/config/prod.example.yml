# Copy to scripts/config/prod.yml and fill values. Do NOT commit secrets.

ssh:
  host: "prod.example.com"
  port: 22
  user: "ubuntu"
  # Force password auth (do not use ssh keys / ssh-agent).
  auth: "password" # password | key | auto
  # Password-based SSH login (recommended: keep password in env var).
  password_env: "FJBMS_PROD_SSH_PASSWORD"
  # If you must hardcode (NOT recommended): password: "xxx"
  # key_path: "~/.ssh/id_rsa"
  use_sudo: true

frontend:
  remote_target_dir: "/www/fjia/fjbms/frontend"
  remote_tmp_dir: "/www/fjia/tmp/fjbms-deploy"
  backup_dir: "/www/fjia/backups/fjbms/frontend"

backend:
  remote_binary_path: "/www/fjia/fjbms/backend/fjbms"
  remote_tmp_dir: "/www/fjia/tmp/fjbms-deploy"
  backup_dir: "/www/fjia/backups/fjbms/backend"
  # make deploy-backend-prod uses systemd start by default.
  start_mode: "systemd" # temp | systemd
  local_configs_dir: "backend/configs"
  remote_configs_dir: "/www/fjia/fjbms/backend/configs"
  local_sql_dir: "backend/sql"
  remote_sql_dir: "/www/fjia/fjbms/backend/sql"
  local_config_path: "backend/configs/conf.yml"
  remote_config_path: "/www/fjia/fjbms/backend/config.yml"
  remote_work_dir: "/www/fjia/fjbms/backend"
  remote_log_file: "/www/fjia/fjbms/backend/backend.log"
  config_flag: "-config"
  systemd:
    service_name: "fjbms-backend"
    unit_path: "/etc/systemd/system/fjbms-backend.service"
    install_script_path: "/www/fjia/fjbms/backend/install_fjbms-backend_systemd.sh"
    auto_install: true

db:
  type: "postgres" # mysql | postgres
  host: "120.78.228.241"
  port: 5432
  user: "fjia"
  password_env: "FJBMS_PROD_DB_PASSWORD"
  database: "fjiacloud"
  remote_tmp_dir: "/www/fjia/tmp/fjbms-deploy"
